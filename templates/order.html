<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Seu Pedido - Pizzaria Bonaiute</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Pizzaria Bonaiute</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cardapio">Cardápio</a></li>
                <li><a href="/pedido">Pedido</a></li>
                <li><a href="/local">Localização</a></li>
                <li><a href="/cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="title">Faça Seu Pedido</h2>
        <form action="/submit-order" method="post">
            <label for="pizza">Escolha sua pizza:</label>
            <select id="pizza" name="pizza">
                <option value="margherita">Pizza Margherita</option>
                <option value="pepperoni">Pizza Pepperoni</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Enviar Pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pizzaria Bonaiute - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
