<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Pizzaria Bonaiute</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>      
        <h1>Pizzaria Bonaiute</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cardapio">Cardápio</a></li>
                <li><a href="/pedido">Pedido</a></li>
                <li><a href="/local">Localização</a></li>
                <li><a href="/cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="title">Cadastro de Cliente</h2>
        <form action="" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address">
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pizzaria Bonaiute - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
